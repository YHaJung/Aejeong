<!DOCTYPE html>
<html>
<head><meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="writingReviewStyle.css"></head>

<body>
  <section id="search_bar">
      <p>
        <button class="search_bar_button" id="logo_icon" onclick="location.href='home.html'"><img src="picture/whitelogo.png"  width="60%"></button>
        <wrapper>
          <input type="text" id="search_text">
          <button class="search_bar_button" id="micro_icon"><img src="picture/micro.png" width="45%"></button>
          <button class="search_bar_button" id="login_button" onclick="location.href='login.html'"><b>로그인</b></button>
        </wrapper>
      </p>
  </section>

  <p class="noneline_for_space"></p>   <!--아래section과 아래 banner 구분-->

  <section id="review_section"> <!--윗부분 정보 섹션. 나에 대한 정보 + 제품 정보 표시-->
    <article id="profile_article"><!--제품 div-->
      <div id="goods_div">
        <img src="picture/product1.jpg" align="left">
        <p style="font-size:150%"><b>제품명</b></p>
        <p style="font-size:80%">제품 구매날짜</p>
        <p class="noneline_for_space"></p>   <!--아래section과 아래 banner 구분-->
      </div>
    </article>
    <article id="review_article">
      <form method = "" action = ""> <!--text 자동 줄바꿈-->
        <p style="padding-right: 1%;">평점<input type="range" id="star_range" min="0" max="5"></p>
        <p style="color:#6699ff;">장점 <img src="picture/smile.png" width="3%"></p>
        <input type="text" class="writing_text">
        <p style="color:#ff3366;">단점 <img src="picture/bad.png" width="3%"></p>
        <input type="text" class="writing_text">
        <p style="color:#888888;">기타<img src="picture/soso.png" width="3%"></p>
        <input type="text" class="writing_text">
        <p style="color:#888888;"> 사진 추가</p>
        <input type="button" id="addPicture_button" value="+">
      </form>
    </article>

    <p class="noneline_for_space"></p>   <!--아래section과 아래 banner 구분-->

    <form action="" method="">     <!--밑 버튼 / 작성완료 작성취소-->
      <input type="button" id="done_button" value="작성 완료">
      <input type="button" id="yet_button" value="작성 취소">
    </form>
  </section>

  <p class="noneline_for_space"></p>   <!--아래section과 아래 banner 구분-->

  <section id="bottom_bar">
    <button class="bottom_bar_button" id="category_icon" onclick="location.href='productList.html'"><img src="picture/category_icon.png"  width="100%"></button>
    <button class="bottom_bar_button" id="home_icon" onclick="location.href='home.html'"><img src="picture/home_icon.png" width="160%"></button>
    <button class="bottom_bar_button" id="myPage_icon" onclick="location.href='myPage.html'"><img src="picture/myPage_icon.png" width="110%"></button>
  </section>

</body>
</html>
